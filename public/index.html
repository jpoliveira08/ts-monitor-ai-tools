<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Tools Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
        color: #1a1a1a;
        min-height: 100vh;
        padding: 24px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 32px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        flex-wrap: wrap;
        gap: 16px;
      }
      h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 4px;
      }
      .subtitle {
        font-size: 14px;
        color: #666;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.2s;
      }
      button:hover:not(:disabled) {
        background: #1d4ed8;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .refresh-note {
        font-size: 13px;
        color: #666;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }
      .card {
        background: #fafafa;
        border: 2px solid #e5e5e5;
        border-radius: 8px;
        padding: 20px;
        transition: border-color 0.2s;
      }
      .card:hover {
        border-color: #d4d4d4;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      .card-title {
        font-size: 18px;
        font-weight: 600;
        color: #1a1a1a;
      }
      .status-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .status-healthy {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #86efac;
      }
      .status-degraded {
        background: #fef3c7;
        color: #92400e;
        border: 1px solid #fde047;
      }
      .status-down {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }
      .status-unknown {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
      }
      .card-info {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .info-row {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
      }
      .info-label {
        color: #666;
      }
      .info-value {
        color: #1a1a1a;
        font-weight: 600;
      }
      .error-message {
        margin-top: 12px;
        padding: 8px 12px;
        background: #fee2e2;
        color: #991b1b;
        border-radius: 4px;
        font-size: 13px;
        border-left: 3px solid #ef4444;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 24px;
        border-top: 1px solid #e5e5e5;
        font-size: 14px;
        color: #666;
        flex-wrap: wrap;
        gap: 16px;
      }
      .summary {
        display: flex;
        gap: 16px;
        align-items: center;
      }
      .summary-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .summary-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }
      .summary-dot.green {
        background: #22c55e;
      }
      .summary-dot.yellow {
        background: #eab308;
      }
      .summary-dot.red {
        background: #ef4444;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
        font-size: 16px;
      }
      .error-box {
        padding: 16px;
        background: #fee2e2;
        border: 2px solid #ef4444;
        border-radius: 8px;
        color: #991b1b;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>AI Tools Monitor</h1>
          <p class="subtitle" id="subtitle">Loading status from backend…</p>
        </div>
        <div class="controls">
          <button id="refreshBtn">
            <span>⟳</span>
            Refresh
          </button>
          <span class="refresh-note">Auto refresh every 1m</span>
        </div>
      </div>

      <div class="grid" id="grid">
        <div class="loading">Loading tools...</div>
      </div>

      <div class="footer">
        <span id="lastUpdated">Last updated: —</span>
        <div class="summary" id="summary">
          <div class="summary-item">
            <span class="summary-dot green"></span>
            <span>0 healthy</span>
          </div>
          <div class="summary-item">
            <span class="summary-dot yellow"></span>
            <span>0 degraded</span>
          </div>
          <div class="summary-item">
            <span class="summary-dot red"></span>
            <span>0 down</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = window.location.origin;

      const gridEl = document.getElementById('grid');
      const subtitleEl = document.getElementById('subtitle');
      const lastUpdatedEl = document.getElementById('lastUpdated');
      const refreshBtn = document.getElementById('refreshBtn');
      const summaryEl = document.getElementById('summary');

      function statusClass(status) {
        switch (status) {
          case 'healthy':
            return 'status-healthy';
          case 'degraded':
            return 'status-degraded';
          case 'down':
            return 'status-down';
          default:
            return 'status-unknown';
        }
      }

      function statusLabel(status) {
        switch (status) {
          case 'healthy':
            return 'Healthy';
          case 'degraded':
            return 'Degraded';
          case 'down':
            return 'Down';
          default:
            return 'Unknown';
        }
      }

      async function loadTools() {
        try {
          if (refreshBtn) {
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span>⟳</span> Refreshing...';
          }

          const url = API_BASE + '/tools';
          const res = await fetch(url);
          if (!res.ok) {
            throw new Error(`API returned ${res.status}: ${res.statusText}`);
          }
          const data = await res.json();

          const tools = data.tools || [];

          if (!tools.length) {
            gridEl.innerHTML =
              '<div class="loading">No tools configured.</div>';
            if (subtitleEl) subtitleEl.textContent = 'No tools configured.';
            return;
          }

          gridEl.innerHTML = tools
            .map((t) => {
              const latency =
                t.latencyMs == null ? '—' : t.latencyMs.toString() + 'ms';
              const last = new Date(t.lastChecked);
              const lastStr = isNaN(last.getTime())
                ? '—'
                : last.toLocaleTimeString();

              return `
              <div class="card">
                <div class="card-header">
                  <div class="card-title">${t.name}</div>
                  <span class="status-badge ${statusClass(t.status)}">
                    ${statusLabel(t.status)}
                  </span>
                </div>
                <div class="card-info">
                  <div class="info-row">
                    <span class="info-label">Latency:</span>
                    <span class="info-value">${latency}</span>
                  </div>
                  <div class="info-row">
                    <span class="info-label">Last checked:</span>
                    <span class="info-value">${lastStr}</span>
                  </div>
                </div>
                ${
                  t.error
                    ? `<div class="error-message">⚠ ${String(t.error)}</div>`
                    : ''
                }
              </div>
            `;
            })
            .join('');

          const now = new Date();
          lastUpdatedEl.textContent =
            'Last updated: ' + now.toLocaleTimeString();

          const healthy = tools.filter((t) => t.status === 'healthy').length;
          const degraded = tools.filter(
            (t) => t.status === 'degraded'
          ).length;
          const down = tools.filter((t) => t.status === 'down').length;

          summaryEl.innerHTML = `
            <div class="summary-item">
              <span class="summary-dot green"></span>
              <span>${healthy} healthy</span>
            </div>
            <div class="summary-item">
              <span class="summary-dot yellow"></span>
              <span>${degraded} degraded</span>
            </div>
            <div class="summary-item">
              <span class="summary-dot red"></span>
              <span>${down} down</span>
            </div>
          `;

          if (subtitleEl) subtitleEl.textContent = 'Live snapshot from monitor API.';
        } catch (err) {
          console.error('Error loading tools:', err);
          const errorMsg = err instanceof Error ? err.message : String(err);
          gridEl.innerHTML = `
            <div class="error-box">
              <strong>⚠ Failed to reach backend</strong><br>
              ${errorMsg}<br>
              <small>Check console for details. Is the Node server running?</small>
            </div>
          `;
          if (subtitleEl) subtitleEl.textContent = 'Backend not reachable.';
        } finally {
          if (refreshBtn) {
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '<span>⟳</span> Refresh';
          }
        }
      }

      refreshBtn.addEventListener('click', () => {
        loadTools();
      });

      loadTools();
      setInterval(loadTools, 60000);
    </script>
  </body>
</html>
